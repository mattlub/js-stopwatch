<!DOCTYPE html>
<html lang="en">

<head>

	<!-- Basic Page Needs
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta charset="utf-8">
	<title>Javascript Stopwatch</title>
	<meta name="description" content="Basic JS stopwatch using vanilla js">
	<meta name="author" content="Matt">

	<!-- Mobile Specific Metas
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="main.css">

</head>

<body>

	<div class="stopwatch-container">
	
		<div class="stopwatch">
		
			<div class="display">
				<label id="curr-lap-display">00:00:00</label>
				<label id="time-display">00:00:00</label>
			</div>
			
			<div class="buttons-container">
				<div class="button" id="start-button">
					<label id="start-button-text">start</label>
				</div>
				<div class="button" id="stop-button">
					<label id="stop-button-text">stop</label>
				</div>
				<div class="button" id="reset-button">
					<label id="reset-button-text">reset</label>
				</div>
				<div class="button" id="lap-button">
					<label id="lap-button-text">lap</label>
				</div>
			</div>
			
			<div id="lap-times-display">
				<!-- EG
				<div id="lap">Lap 0: 00:05:08</div>
				-->

			</div>
			
		</div>
	</div>
			
	<script type="text/javascript" src="script.js"></script>
		
</body>
</html>
